<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruposri - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tab {
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            border-bottom-color: #4f46e5;
            color: #4f46e5;
            font-weight: 600;
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="auth-container bg-white">
        <h1 class="text-2xl font-bold text-center mb-6 text-indigo-600">Ruposri</h1>
        
        <div class="flex border-b mb-6">
            <div class="tab active" id="login-tab">Login</div>
            <div class="tab" id="signup-tab">Sign Up</div>
        </div>
        
        <!-- Login Form -->
        <div id="login-form">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="login-email" class="w-full p-2 border rounded">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password" id="login-password" class="w-full p-2 border rounded">
            </div>
            <div id="login-error" class="error-message"></div>
            <button id="login-btn" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition">
                Login
            </button>
        </div>
        
        <!-- Signup Form -->
        <div id="signup-form" class="hidden">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="signup-email" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password" id="signup-password" class="w-full p-2 border rounded">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Confirm Password</label>
                <input type="password" id="signup-confirm" class="w-full p-2 border rounded">
            </div>
            <div id="signup-error" class="error-message"></div>
            <button id="signup-btn" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition">
                Create Account
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCcs5C_hwX4CCtNVgksKEhW8fcIw8De1hg",
            authDomain: "ruposri.vercel.app",
            projectId: "ruposri-01",
            storageBucket: "ruposri-01.firebasestorage.app",
            messagingSenderId: "415958725383",
            appId: "1:415958725383:web:8c30eb2974965ce4230ba2"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Tab Switching
        document.getElementById('login-tab').addEventListener('click', () => {
            document.getElementById('login-tab').classList.add('active');
            document.getElementById('signup-tab').classList.remove('active');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('signup-form').classList.add('hidden');
        });
        
        document.getElementById('signup-tab').addEventListener('click', () => {
            document.getElementById('signup-tab').classList.add('active');
            document.getElementById('login-tab').classList.remove('active');
            document.getElementById('signup-form').classList.remove('hidden');
            document.getElementById('login-form').classList.add('hidden');
        });
        
        // Login Function
        document.getElementById('login-btn').addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = 'shop.html';
                })
                .catch((error) => {
                    errorElement.textContent = error.message;
                });
        });
        
        // Signup Function
        document.getElementById('signup-btn').addEventListener('click', () => {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm').value;
            const errorElement = document.getElementById('signup-error');
            
            if (password !== confirmPassword) {
                errorElement.textContent = "Passwords don't match";
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Create user document in Firestore
                    return db.collection('users').doc(userCredential.user.uid).set({
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    window.location.href = 'shop.html';
                })
                .catch((error) => {
                    errorElement.textContent = error.message;
                });
        });
        
        // Auth State Listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is logged in, redirect to shop
                if (window.location.pathname.endsWith('index.html')) {
                    window.location.href = 'shop.html';
                }
            }
        });
    </script>
</body>
</html>
