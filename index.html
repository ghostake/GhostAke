<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruposri - Secure Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="indexcss.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Ruposri</h1>
        </div>
        
        <div class="auth-container">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('login')">Login</div>
                <div class="tab" onclick="switchTab('signup')">Sign Up</div>
            </div>
            
            <!-- Email Login -->
            <div id="login-form" class="auth-form active">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email">
                </div>
                
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password">
                </div>
                
                <p id="login-error" class="error-message"></p>
                <button class="btn" onclick="loginWithEmail()">Login</button>
                
                <div class="divider">OR</div>
                
                <button class="btn-github" onclick="signInWithGitHub()">
                    <i class="fab fa-github"></i> Continue with GitHub
                </button>
                
                <button class="btn-phone" onclick="showPhoneAuth()">
                    <i class="fas fa-mobile-alt"></i> Continue with Phone
                </button>
            </div>
            
            <!-- Email Sign Up -->
            <div id="signup-form" class="auth-form">
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email">
                </div>
                
                <div class="input-group">
                    <label for="signup-password">Password (min 6 characters)</label>
                    <input type="password" id="signup-password" placeholder="Create a password">
                </div>
                
                <div class="input-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" placeholder="Confirm your password">
                </div>
                
                <p id="signup-error" class="error-message"></p>
                <p id="signup-success" class="success-message"></p>
                <button class="btn" onclick="signUpWithEmail()">Create Account</button>
            </div>
            
            <!-- Phone Auth -->
            <div id="phone-auth" style="display: none;">
                <div class="input-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" placeholder="+1 123-456-7890">
                </div>
                
                <p id="phone-error" class="error-message"></p>
                <button class="btn" onclick="sendOTP()">Send Verification Code</button>
                
                <div id="otp-section" class="otp-section">
                    <div class="input-group">
                        <label for="otp-code">Enter OTP</label>
                        <input type="text" id="otp-code" placeholder="6-digit code">
                    </div>
                    <button class="btn" onclick="verifyOTP()">Verify OTP</button>
                </div>
                
                <button class="btn" style="margin-top: 10px; background: #777;" onclick="backToEmailAuth()">
                    <i class="fas fa-arrow-left"></i> Back to Email Login
                </button>
            </div>
        </div>
    </div>

    <div id="recaptcha-container"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="indexscr.js"></script>
    
</body>
</html>
