<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruposri - Secure Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8e44ad;
            --secondary: #9b59b6;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --success: #2ecc71;
            --error: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .header {
            background: var(--dark);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .auth-container {
            padding: 30px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
            color: #777;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: var(--primary);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: var(--secondary);
        }
        
        .btn-google, .btn-github, .btn-phone {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-google {
            background: #DB4437;
            color: white;
        }
        
        .btn-github {
            background: #333;
            color: white;
        }
        
        .btn-phone {
            background: #2ecc71;
            color: white;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #777;
        }
        
        .divider::before, .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .error-message {
            color: var(--error);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            color: var(--success);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .otp-section {
            display: none;
            margin-top: 15px;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Ruposri</h1>
        </div>
        
        <div class="auth-container">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('login')">Login</div>
                <div class="tab" onclick="switchTab('signup')">Sign Up</div>
            </div>
            
            <!-- Email Login -->
            <div id="login-form" class="auth-form active">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email">
                </div>
                
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password">
                </div>
                
                <p id="login-error" class="error-message"></p>
                <button class="btn" onclick="loginWithEmail()">Login</button>
                
                <div class="divider">OR</div>
                
                <button class="btn-github" onclick="signInWithGitHub()">
                    <i class="fab fa-github"></i> Continue with GitHub
                </button>
                
                <button class="btn-phone" onclick="showPhoneAuth()">
                    <i class="fas fa-mobile-alt"></i> Continue with Phone
                </button>
            </div>
            
            <!-- Email Sign Up -->
            <div id="signup-form" class="auth-form">
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email">
                </div>
                
                <div class="input-group">
                    <label for="signup-password">Password (min 6 characters)</label>
                    <input type="password" id="signup-password" placeholder="Create a password">
                </div>
                
                <div class="input-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" placeholder="Confirm your password">
                </div>
                
                <p id="signup-error" class="error-message"></p>
                <p id="signup-success" class="success-message"></p>
                <button class="btn" onclick="signUpWithEmail()">Create Account</button>
            </div>
            
            <!-- Phone Auth -->
            <div id="phone-auth" style="display: none;">
                <div id="recaptcha-container"></div>  <!-- Must be empty -->
                <div class="input-group">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" placeholder="+1 123-456-7890">
                </div>
                
                <p id="phone-error" class="error-message"></p>
                <button class="btn" onclick="sendOTP()">Send Verification Code</button>
                
                <div id="otp-section" class="otp-section">
                    <div class="input-group">
                        <label for="otp-code">Enter OTP</label>
                        <input type="text" id="otp-code" placeholder="6-digit code">
                    </div>
                    <button class="btn" onclick="verifyOTP()">Verify OTP</button>
                </div>
                
                <button class="btn" style="margin-top: 10px; background: #777;" onclick="backToEmailAuth()">
                    <i class="fas fa-arrow-left"></i> Back to Email Login
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase Configuration (using your credentials)
        const firebaseConfig = {
            apiKey: "AIzaSyCcs5C_hwX4CCtNVgksKEhW8fcIw8De1hg",
            authDomain: "ruposri-1.firebaseapp.com",
            projectId: "ruposri-1",
            storageBucket: "ruposri-1.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // GitHub OAuth Config
        const githubProvider = new firebase.auth.GithubAuthProvider();
        githubProvider.addScope('user:email');
        
        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const phoneAuth = document.getElementById('phone-auth');
        
        // Tab Switching
        function switchTab(tab) {
            if (tab === 'login') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.querySelector('.tab:nth-child(2)').classList.remove('active');
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
            } else {
                document.querySelector('.tab:nth-child(1)').classList.remove('active');
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
            }
        }
        
        // Show Phone Auth
        function showPhoneAuth() {
            loginForm.style.display = 'none';
            signupForm.style.display = 'none';
            phoneAuth.style.display = 'block';
        }
        
        // Back to Email Auth
        function backToEmailAuth() {
            phoneAuth.style.display = 'none';
            document.getElementById('otp-section').style.display = 'none';
            loginForm.style.display = 'block';
        }
        
        // Email Login
        function loginWithEmail() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    errorElement.textContent = error.message;
                    errorElement.style.display = 'block';
                });
        }
        
        // Email Sign Up
        function signUpWithEmail() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm').value;
            const errorElement = document.getElementById('signup-error');
            const successElement = document.getElementById('signup-success');
            
            if (password !== confirmPassword) {
                errorElement.textContent = "Passwords don't match!";
                errorElement.style.display = 'block';
                return;
            }
            
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    successElement.textContent = "Account created successfully!";
                    successElement.style.display = 'block';
                    errorElement.style.display = 'none';
                    
                    // Send verification email
                    userCredential.user.sendEmailVerification();
                })
                .catch((error) => {
                    errorElement.textContent = error.message;
                    errorElement.style.display = 'block';
                    successElement.style.display = 'none';
                });
        }
        
        // GitHub Sign In
        function signInWithGitHub() {
            firebase.auth().signInWithPopup(githubProvider)
                .then(() => {
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    document.getElementById('login-error').textContent = error.message;
                    document.getElementById('login-error').style.display = 'block';
                });
        }
        
        // Phone Auth Variables
        let confirmationResult;
        
        // Send OTP
        function sendOTP() {
            const phoneNumber = document.getElementById('phone-number').value;
            const errorElement = document.getElementById('phone-error');
            
            // For testing, we'll use invisible reCAPTCHA
            const appVerifier = new firebase.auth.RecaptchaVerifier('phone-auth', {
                size: 'invisible',
                callback: () => verifyOTP() // Auto-submit if reCAPTCHA passes
            });
            
            firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
                .then((result) => {
                    confirmationResult = result;
                    document.getElementById('otp-section').style.display = 'block';
                    errorElement.style.display = 'none';
                })
                .catch((error) => {
                    errorElement.textContent = error.message;
                    errorElement.style.display = 'block';
                });
        }
        
        // Verify OTP
        function verifyOTP() {
            const otp = document.getElementById('otp-code').value;
            const errorElement = document.getElementById('phone-error');
            
            confirmationResult.confirm(otp)
                .then(() => {
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    errorElement.textContent = "Invalid OTP. Please try again.";
                    errorElement.style.display = 'block';
                });
        }
        
        // Check if user is already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = "dashboard.html";
            }
        });

        window.onload = function() {
  window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
    'size': 'invisible',  // or 'normal', 'compact'
    'callback': (response) => {
      // reCAPTCHA solved, proceed with phone auth
    }
  });
};
    </script>
</body>
</html>
